<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" href="assets/calculator-solid.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@14.5.3/lib/browser/math.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
</head>
<body>
    <div id="root" data-theme="dark">

        <header>
            <div class="logo">
                <a href="index.html">
                    <i class="fa-solid fa-calculator"></i>
                    <h1>Calculator App</h1>
                </a>
            </div>
            <div class="theme-btn">
                <span>Light</span>
                <label>
                    <input type="checkbox">
                </label>
                <span>Dark</span>
            </div>
        </header>

        <main>
            <div id="calculator">
                <div id="top-menu">
                    <div class="mode">
                        <button id="drop-down-btn" title="Mode">
                            <span class="text"></span><i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div id="drop-down">
                            <label value="Basic">
                                <span class="custom-radio"></span>
                                <input type="radio" name="mode" value="Basic"> Basic
                            </label>
                            <label value="Advanced">
                                <span class="custom-radio"></span>
                                <input type="radio" name="mode" value="Advanced"> Advanced
                            </label>
                        </div>
                    </div>
                </div>
                <div id="history"></div>
                <textarea id="display" rows="1"></textarea>
                <div id="keys">
                    <button class="calc-btn calc-btn-clear">AC</button>
                    <button class="calc-btn calc-btn-right-p">(</button>
                    <button class="calc-btn calc-btn-left-p">)</button>
                    <button class="calc-btn calc-btn-operator">mod</button>
                    <button class="calc-btn calc-btn-pi">&pi;</button>
                    <button class="calc-btn calc-btn-number">7</button>
                    <button class="calc-btn calc-btn-number">8</button>
                    <button class="calc-btn calc-btn-number">9</button>
                    <button class="calc-btn calc-btn-operator">&divide;</button>
                    <button class="calc-btn calc-btn-sqrt">&Sqrt;</button>
                    <button class="calc-btn calc-btn-number">4</button>
                    <button class="calc-btn calc-btn-number">5</button>
                    <button class="calc-btn calc-btn-number">6</button>
                    <button class="calc-btn calc-btn-operator">&times;</button>
                    <button class="calc-btn calc-btn-square">x&sup2;</button>
                    <button class="calc-btn calc-btn-number">1</button>
                    <button class="calc-btn calc-btn-number">2</button>
                    <button class="calc-btn calc-btn-number">3</button>
                    <button class="calc-btn calc-btn-operator">&minus;</button>
                    <button class="calc-btn calc-btn-submit">&equals;</button>
                    <button class="calc-btn calc-btn-number">0</button>
                    <button class="calc-btn calc-btn-period">.</button>
                    <button class="calc-btn calc-btn-percent">&percnt;</button>
                    <button class="calc-btn calc-btn-operator">&plus;</button>
                </div>
            </div>
        </main>

        <footer>
            <p>
                Created by <a href="https://github.com/TheOnlyMoumen" target="_blank">
                <i class="fa-brands fa-github"></i> <span>TheOnlyMoumen</span></a>.
            </p>
        </footer>
    </div>
</body>
</html>
